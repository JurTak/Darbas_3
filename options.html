<div id="content">

<div id="main-box">
	<h2>Options</h2>
	<div class="options-box">
		<div>
			<fieldset class="options-group options-mode">
				<legend>Mode</legend>
				<div>
					<div onclick="SetMode(mode.day)">
						<img src="assets/images/day.png" 
							 alt="Day" 
							 height="32px" width="32px" 
							 title="Day" />
					</div>
					<div onclick="SetMode(mode.night)">
						<img src="assets/images/night0.png" 
							 alt="Night" 
							 height="32px" width="32px" 
							 title="Night" />
					</div>
				</div>
			</fieldset>
		</div>
		<div>
			<fieldset class="options-group">
				<legend>Font</legend>
				<div>
					<div onclick="SetFont(0)" onkeyup="SetFont(0)">
						<input type="radio" id="id_a" 
							   name="font" 
							   value="arial">
						<label for="id_a" id="idl_a">Arial</label>
					</div>
					<div onclick="SetFont(1)" onkeyup="SetFont(1)">
						<input type="radio" id="id_pl" 
							   name="font" 
							   value="palatino_linotype">
						<label for="id_pl" id="idl_pl">Palatino Linotype</label>
					</div>
					<div onclick="SetFont(2)" onkeyup="SetFont(2)">
						<input type="radio" id="id_cs" 
							   name="font" 
							   value="comic_sans_ms">
						<label for="id_cs" id="idl_cs">Comic Sans MS</label>
					</div>
				</div>
			</fieldset>
		</div>
		<div>
			<fieldset class="options-group options-color">
				<legend>Color</legend>
				<div>
					<div onclick="SetColor(0)" onkeyup="SetColor(0)">
						<label>
							<input type="radio" id="id_color_0"
								   class="options-color-boxs"
								   name="color" 
								   value="">
							<div>
								<div id="id_color_a0" class="options-color-a"></div>
								<div>
									<div id="id_color_b0" class="options-color-b"></div>
									<div id="id_color_c0" class="options-color-c"></div>
								</div>
							</div>
						</label>
					</div>
					<div onclick="SetColor(1)" onkeyup="SetColor(1)">
						<label>
							<input type="radio" id="id_color_1"
								   class="options-color-boxs"
								   name="color" 
								   value="">
							<div>
								<div id="id_color_a1" class="options-color-a"></div>
								<div>
									<div id="id_color_b1" class="options-color-b"></div>
									<div id="id_color_c1" class="options-color-c"></div>
								</div>
							</div>
						</label>
					</div>
					<div onclick="SetColor(2)" onkeyup="SetColor(2)">
						<label>
							<input type="radio" id="id_color_2"
								   class="options-color-boxs"

								</div>
							</div>
						</label>
					</div>
				</div>
